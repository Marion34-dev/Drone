<!DOCTYPE html>
<html>

<head>
    <title>Map View</title>
    <!-- Include Leaflet CSS and JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <!-- Create a div with an id for the map -->
    <div id="map" style="height: 500px;"></div>

    <script>
        // Initialize the map
        let map = L.map('map').setView([0, 0], 13);

        // Add a marker (initialize with default coordinates)
        let marker = L.marker([0, 0]).addTo(map)
            .bindPopup('Current Location');

        // Add a tile layer (you can choose different providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Function to update the map with new coordinates
        function updateMap() {
            // Make an AJAX request to the Django view
            $.ajax({
                url: '/ap/receive_data/',
                method: 'GET',
                dataType: 'json',
                timeout: 5000,  // Set a timeout of 5 seconds

                success: function (data) {
                    // Update the map with the new coordinates
                    map.setView([data.latitude, data.longitude], 13);
                    marker.setLatLng([data.latitude, data.longitude]);
                    console.log('Map updated successfully.', data);
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        // Periodically update the map (e.g., every 5 seconds)
        setInterval(updateMap, 5000);
    </script>
    
    </body>
    
    </html>
